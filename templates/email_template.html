<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veille {type} - Période du {start_date} au {end_date}</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background-color: #ffffff;
            padding: 20px;
        }
        
        /* Container */
        .email-container {
            max-width: 700px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            border: 1px solid #e5e7eb;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #6366f1 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header-content h1 {
            font-size: 32px;
            font-weight: 800;
            margin: 0 0 15px 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.95;
            margin: 0;
            font-weight: 300;
        }
        
        /* Content */
        .content {
            padding: 50px 40px;
        }
        
        .greeting {
            font-size: 20px;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 35px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f3f4f6;
        }
        
        /* Report content styling */
        .report-content {
            line-height: 1.8;
            color: #374151;
            font-size: 16px;
        }
        
        .report-content p {
            margin: 20px 0;
            text-align: left;
            font-size: 16px;
        }
        
        .report-content h1, .report-content h2, .report-content h3 {
            color: #1f2937;
            margin: 25px 0 15px 0;
            font-weight: 600;
        }
        
        .report-content h1 {
            font-size: 24px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        
        .report-content h2 {
            font-size: 20px;
        }
        
        .report-content h3 {
            font-size: 18px;
        }
        
        .report-content ul, .report-content ol {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .report-content li {
            margin: 10px 0;
            font-size: 16px;
        }
        
        .report-content ul li {
            list-style-type: disc;
        }
        
        .report-content ol li {
            list-style-type: decimal;
        }
        
        .report-content strong {
            color: #1f2937;
            font-weight: 700;
        }
        
        .report-content em {
            color: #6b7280;
            font-style: italic;
        }
        
        .report-content a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px solid #dbeafe;
            transition: all 0.2s ease;
        }
        
        .report-content a:hover {
            color: #1d4ed8;
            border-bottom-color: #3b82f6;
        }
        
        .report-content blockquote {
            margin: 25px 0;
            padding: 20px 25px;
            background: #ffffff;
            border-left: 4px solid #3b82f6;
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: #4b5563;
        }
        
        .report-content code {
            background: #ffffff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            color: #e11d48;
            border: 1px solid #e5e7eb;
        }
        
        .report-content pre {
            background: #ffffff;
            color: #1f2937;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid #e5e7eb;
        }
        
        .report-content pre code {
            background: none;
            color: inherit;
            padding: 0;
            border: none;
        }
        
        /* Signature */
        .signature {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 3px solid #e5e7eb;
            font-size: 16px;
            color: #4b5563;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            margin-left: -10px;
            margin-right: -10px;
            border: 1px solid #e5e7eb;
        }
        
        .signature strong {
            color: #1f2937;
            font-weight: 700;
            font-size: 18px;
        }
        
        /* Footer */
        .footer {
            background: #ffffff;
            padding: 25px 40px;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
        
        .footer p {
            margin: 0;
            font-weight: 500;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .email-container {
                border-radius: 12px;
                margin: 0;
            }
            
            .header {
                padding: 40px 25px;
            }
            
            .header-content h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .content {
                padding: 35px 25px;
            }
            
            .greeting {
                font-size: 18px;
            }
            
            .report-content {
                font-size: 15px;
            }
            
            .report-content h1 {
                font-size: 22px;
            }
            
            .report-content h2 {
                font-size: 19px;
            }
            
            .report-content h3 {
                font-size: 17px;
            }
            
            .signature {
                margin-left: 0;
                margin-right: 0;
                padding: 25px;
            }
            
            .footer {
                padding: 20px 25px;
            }
        }
        
        @media (max-width: 480px) {
            .header {
                padding: 30px 20px;
            }
            
            .header-content h1 {
                font-size: 24px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .signature {
                padding: 20px;
            }
        }
        
        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .email-container {
                box-shadow: none;
                border-radius: 0;
                border: none;
            }
            
            .header {
                background: #1e40af !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            
            .signature {
                background: #ffffff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1>Veille {type}</h1>
                <p class="subtitle">Période du {start_date} au {end_date}</p>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="content">

        
            <div class="report-content">
                <p>Bonjour à tous,</p>
                <p>{response_text}</p>
            </div>
            
            <div class="signature">
                Cordialement,<br>
                <strong>Alain ROSSI</strong><br>
                Appleton School of English<br>
                07 66 17 78 84
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <p>Appleton School of English - Veille {type}</p>
        </footer>
    </div>
</body>
</html>
